eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url.defaultZone: "http://manager1:manager1@localhost:8761/eureka"

config:
  db:
    path: "C:/Users/user/Desktop/workspace/filedb-msa/db/order"
    domain: order

spring:
  kafka:
    bootstrap-servers: "localhost:29092"
    consumer:
      group-id: order-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer  # ErrorHandlingDeserializer 추가
      properties:
        spring.json.trusted.packages: "*"
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer  # JsonDeserializer로 위임 처리
